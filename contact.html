    <div class="container rounded" id="contact" style="margin-top: 6.5%; margin-left: 13%; margin-bottom: 0%;">
        <div class="row px-5">
            <div class="col-sm-6">
                <div>
                    <h3 class="text-white">Get a quote</h3>
                    <p class="text-secondary">Fill up the form and our Team will get back to you within in 24 hours</p>
                </div>
                <div class="links" id="bordering"> <a href="#" class="btn rounded text-white p-3"><i
                            class="fa fa-phone icon text-white pr-3"></i>+9786756464</a> <a href="#"

                            class="fa fa-envelope icon text-white pr-3"></i>ourbank@gmail.com</a> <a href="#"

                            class="fa fa-map-marker icon text-white pr-3"></i>Rosewood Villa, Denmark</a> </div>

                    <div class="pad-icon"> <a class="fa fa-twitter text-white" href="#"></a> </div>
                    <div class="pad-icon"> <a class="fa fa-instagram text-white" href="#"></a> </div>
                    <div class="pad-icon"> <a class="fa fa-linkedin text-white" href="#"></a> </div>
                    <div class="pad-icon"> <a class="fa fa-google text-white" href="#"></a> </div>
                </div>
            </div>
            <div class="col-sm-6 pad">
                <form class="rounded msg-form">
                    <div class="form-group"> <label for="name" class="h6">Your Name</label>
                        <div class="input-group border rounded">
                            <div class="input-group-addon px-2 pt-1">
                                <p class="fa fa-user-o" style="color: coral;"></p>
                            </div> <input type="text" class="form-control border-0">
                        </div>
                    </div>
                    <div class="form-group"> <label for="name" class="h6">Email</label>
                        <div class="input-group border rounded">
                            <div class="input-group-addon px-2 pt-1"> <i class="fa fa-envelope" style="color: coral;"></i> </div>
                            <input type="text" class="form-control border-0">
                        </div>
                    </div>
                    <div class="form-group"> <label for="msg" class="h6">Message</label> <textarea name="message"
                            id="msgus" cols="10" rows="5" class="form-control bg-light"
                            placeholder="Message"></textarea> </div>
                    <div class="text-right"><button class="btn" data-bs-toggle="modal" data-bs-target="#myModal" id="message-btn">
                        Send Message
                    </button></div>
                </form>
            </div>
        </div>

    <div class="modal fade" id="myModal" aria-hidden="true" aria-labelledby="exampleModalLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Alert</h5>

                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Message has been sent successfully !!
                </div>
                <button class="btn modal-btn btn-primary mb-2" data-bs-dismiss="modal">Okay</button>
            </div>
        </div>
